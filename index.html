<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Cron√¥metro.js</h1>
      <div class="timer">
        <div class="time" id="hours">00</div>
        <div class="separator">:</div>
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="milliseconds">000</div>
      </div>
      <div class="buttons">
        <button class="btn" id="startBtn">Iniciar</button>
        <button class="btn" id="pauseBtn" style="display: none">Pausar</button>
        <button class="btn" id="resumeBtn" style="display: none">Continuar</button>
        <button class="btn" id="resetBtn">Resetar</button>
      </div>
      <div class="menu">
        <h2>Valores Iniciais</h2>
        <div class="minSet">
          <h3>Horas:
            <input type="number" name="hText" id="hText">
            <button class="btn" id="sethBtn" onclick="setTime('h');">Setar Horas</button>
          </h3>
        </div>
        <div class="minSet">
          <h3>Minutos:
            <input type="number" name="minText" id="minText">
            <button class="btn" id="setMinBtn" onclick="setTime('min');">Setar Minutos</button>
          </h3>
        </div>
        <div class="minSet">
          <h3>Segundos:
            <input type="number" name="segText" id="segText">
            <button class="btn" id="setSegBtn" onclick="setTime('seg');">Setar Segundos</button>
          </h3>
        </div>
        <div class="minSet">
          <h3>Milisegundos:
            <input type="number" name="milText" id="milText">
            <button class="btn" id="setMilBtn" onclick="setTime('mil');">Setar Milisegundos</button>
          </h3>
        </div>
      </div>
      <div class="menuSaveLoad">
        <button class="btn" id="saveTimeBtn" onclick="saveTimeLocal()">Salvar Valores Localmente</button>
        <button class="btn" id="loadTimeBtn" onclick="loadTimeLocal()">Carregar Valores Localmente</button>
      </div>
    </div>
  </body>
</html>
